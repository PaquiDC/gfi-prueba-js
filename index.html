<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GFI - Prueba técnica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body class="py-5">

    <div class="container-fluid">

        <h1>GFI - Prueba técnica Javascript Vanila</h1>

        <hr>
        <section class="container" id="loginView">
            <form>
                <h2>Login</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Enter user">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" id="pass" placeholder="Password">
                    </div>
                </div>
                <input type="button" class="btn btn-primary btn-block" onclick="login()" value="In">
            </form>
        </section>

        <section class="row">

            <div class="col-9">
                <section id="searchView" style="display: none">
                    <h2>Films</h2>
                    <hr>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <input type="text" class="form-control" id="title" placeholder="Title">
                            </div>
                            <div class="form-group col-md-4">
                                <input type="number" class="form-control" id="year" placeholder="Year" min="1950" max="2020">
                            </div>
                            <div class="form-group col-md-4">
                                <input class="btn btn-primary btn-block" type="button" value="Search" onclick="find()">
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div id='searchBody' class="card-columns"></div>
                </section>

                <section id="detailView" style="display: none">
                    <input class="btn btn-info btn-lg" type="button" value="< Back" onclick="backToSearch()">
                    <h2>Detail</h2>
                    <hr>
                    <div id="detailBody"></div>
                    <hr>
                </section>
            </div>


            <section class="col-3" id="favoriteView"  style="display: none">
                <h2>Favorite</h2>
                <hr>
                <div id="favoriteBody"></div>
                <hr>
            </section>
        </section>



    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
